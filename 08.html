        QUESTIONS.forEach((q, index) => {
          const article = document.createElement("article");
          article.className = "question";

          const header = document.createElement("div");
          header.className = "question-header";
          header.textContent = `QuestÃ£o ${index + 1} â€¢ ${q.desafio}`;
          article.appendChild(header);

          if (q.context) {
            const context = document.createElement("p");
            context.className = "question-context";
            context.textContent = q.context;
            article.appendChild(context);
          }

          const questionText = document.createElement("p");
          questionText.className = "question-text";
          questionText.textContent = q.question;
          article.appendChild(questionText);

          const ul = document.createElement("ul");
          ul.className = "options";

          q.options.forEach((opt, optIndex) => {
            const li = document.createElement("li");
            li.className = "option";

            if (corrected) {
              li.classList.add("disabled");
              if (optIndex === q.correct) {
                li.classList.add("correct");
              }
              if (userAnswers[q.id] === optIndex && optIndex !== q.correct) {
                li.classList.add("incorrect");
              }
            }

            const input = document.createElement("input");
            input.type = "radio";
            input.name = `q${q.id}`;
            input.value = optIndex;
            input.checked = userAnswers[q.id] === optIndex;
            input.disabled = corrected;

            const label = document.createElement("label");
            label.textContent = `${String.fromCharCode(65 + optIndex)}) ${opt}`;
            label.style.cursor = corrected ? "default" : "pointer";

            li.appendChild(input);
            li.appendChild(label);

            if (!corrected) {
              li.addEventListener("click", () => {
                input.checked = true;
                userAnswers[q.id] = optIndex;
                updateAnsweredCount();
              });
              input.addEventListener("change", () => {
                userAnswers[q.id] = optIndex;
                updateAnsweredCount();
              });
            }

            ul.appendChild(li);
          });

          article.appendChild(ul);
          elements.container.appendChild(article);
        });
      }

      function updateAnsweredCount() {
        elements.answered.textContent = Object.keys(userAnswers).length;
      }

      function correctExam() {
        if (corrected) return;

        let hits = 0;
        let mistakes = 0;

        QUESTIONS.forEach((q) => {
          const userAnswer = userAnswers[q.id];
          if (userAnswer !== undefined) {
            if (userAnswer === q.correct) {
              hits++;
            } else {
              mistakes++;
            }
          }
        });

        const score = (hits / QUESTIONS.length) * 10;
        const scoreRounded = Math.round(score * 10) / 10;

        elements.scoreValue.textContent = scoreRounded
          .toFixed(1)
          .replace(".", ",");
        elements.hits.textContent = hits;
        elements.mistakes.textContent = mistakes;

        let feedback = "";
        if (score >= 9) {
          feedback = "ðŸŽ‰ Excelente! VocÃª domina o conteÃºdo!";
        } else if (score >= 7) {
          feedback = "ðŸ‘ Bom trabalho! Continue estudando!";
        } else if (score >= 5) {
          feedback = "ðŸ“š RazoÃ¡vel. Revise os tÃ³picos com mais atenÃ§Ã£o.";
        } else {
          feedback = "ðŸ“– Precisa revisar. Estude mais e tente novamente!";
        }

        elements.feedback.textContent = feedback;
        corrected = true;
        renderQuestions();
      }

      elements.btnCorrect.addEventListener("click", correctExam);
      renderQuestions();
    </script>
  </body>
</html>
