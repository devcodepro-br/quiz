        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .option:hover {
        border-color: #667eea;
        background: #f0f4ff;
      }
      .option input[type="radio"] {
        cursor: pointer;
      }
      .option.correct {
        background: #d4edda;
        border-color: #28a745;
      }
      .option.incorrect {
        background: #f8d7da;
        border-color: #dc3545;
      }
      .option.disabled {
        cursor: default;
      }
      .option.disabled:hover {
        background: white;
        border-color: #e0e0e0;
      }
      .option.correct:hover,
      .option.incorrect:hover {
        background: #d4edda;
        border-color: #28a745;
      }
      .option.incorrect:hover {
        background: #f8d7da;
        border-color: #dc3545;
      }
      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        width: 100%;
        margin-top: 10px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .btn:active {
        transform: translateY(0);
      }
      .hidden {
        display: none;
      }
      .feedback {
        text-align: center;
        margin-top: 15px;
        font-size: 0.95rem;
        color: #666;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .score-value {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>

      let userAnswers = {};

      const elements = {
        container: document.getElementById("questionsContainer"),
        btnCorrect: document.getElementById("btnCorrect"),
        scoreValue: document.getElementById("scoreValue"),
        hits: document.getElementById("hits"),
        mistakes: document.getElementById("mistakes"),
        answered: document.getElementById("answered"),
        feedback: document.getElementById("feedback"),

      function renderQuestions() {
        elements.container.innerHTML = "";
        QUESTIONS.forEach((q, index) => {
          const article = document.createElement("article");
          article.className = "question";
          const header = document.createElement("div");
          header.className = "question-header";
          header.textContent = `QuestÃ£o ${index + 1} â€¢ ${q.desafio}`;
          article.appendChild(header);
          if (q.context) {
            const context = document.createElement("p");
            context.className = "question-context";
            context.textContent = q.context;
            article.appendChild(context);
          }
          if (q.question) {
            const questionText = document.createElement("p");
            questionText.className = "question-text";
            questionText.textContent = q.question;
            article.appendChild(questionText);
          }
          const ul = document.createElement("ul");
          ul.className = "options";
          q.options.forEach((opt, optIndex) => {
            const li = document.createElement("li");
            li.className = "option";
            if (corrected) {
              li.classList.add("disabled");
              if (optIndex === q.correct) {
                li.classList.add("correct");
              }
              if (userAnswers[q.id] === optIndex && optIndex !== q.correct) {
                li.classList.add("incorrect");
              }
            }
            const input = document.createElement("input");
            input.type = "radio";
            input.name = `q${q.id}`;
            input.value = optIndex;
            input.checked = userAnswers[q.id] === optIndex;
            input.disabled = corrected;
            const label = document.createElement("label");
            label.textContent = `${String.fromCharCode(65 + optIndex)}) ${opt}`;
            label.style.cursor = corrected ? "default" : "pointer";
            li.appendChild(input);
            li.appendChild(label);
            if (!corrected) {
              li.addEventListener("click", () => {
                input.checked = true;
                userAnswers[q.id] = optIndex;
                updateAnsweredCount();
              });
              input.addEventListener("change", () => {
                userAnswers[q.id] = optIndex;
                updateAnsweredCount();
              });
            }
            ul.appendChild(li);
          });
          article.appendChild(ul);
          elements.container.appendChild(article);
        });
      }
      function updateAnsweredCount() {
        elements.answered.textContent = Object.keys(userAnswers).length;
      }
      function correctExam() {
        if (corrected) return;
        let hits = 0;
        let mistakes = 0;
        QUESTIONS.forEach((q) => {
          const userAnswer = userAnswers[q.id];
          if (userAnswer !== undefined) {
            if (userAnswer === q.correct) {
              hits++;
            } else {
              mistakes++;
            }
          }
        });
        const score = (hits / QUESTIONS.length) * 10;
        const scoreRounded = Math.round(score * 10) / 10;

          .toFixed(1)
          .replace(".", ",");
        elements.hits.textContent = hits;
        elements.mistakes.textContent = mistakes;
