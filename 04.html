        align-items: center;
        gap: 10px;

      .option:hover {
        border-color: #667eea;
        background: #f0f4ff;
      }
      .option input[type="radio"] {

      }
      .option.correct {
        background: #d4edda;
        border-color: #28a745;
      }
      .option.incorrect {
        background: #f8d7da;
        border-color: #dc3545;
      }
      .option.disabled {
        cursor: default;
      }
      .option.disabled:hover {
        background: white;
        border-color: #e0e0e0;
      }
      .option.correct:hover,
      .option.incorrect:hover {
        background: #d4edda;
        border-color: #28a745;
      }
      .option.incorrect:hover {
        background: #f8d7da;
        border-color: #dc3545;
      }
      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        width: 100%;
        margin-top: 10px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .btn:active {
        transform: translateY(0);
      }
      .hidden {
        display: none;
      }
      .feedback {
        text-align: center;
        margin-top: 15px;
        font-size: 0.95rem;
        color: #666;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .score-value {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>

      function renderQuestions() {
        elements.container.innerHTML = "";

          if (q.question) {
            const questionText = document.createElement("p");
            questionText.className = "question-text";
            questionText.style.whiteSpace = "pre-line";
            questionText.textContent = q.question;
            article.appendChild(questionText);
          }
          const ul = document.createElement("ul");
          ul.className = "options";
          q.options.forEach((opt, optIndex) => {
            const li = document.createElement("li");
            li.className = "option";
            if (corrected) {
              li.classList.add("disabled");
              if (optIndex === q.correct) {
                li.classList.add("correct");

              if (userAnswers[q.id] === optIndex && optIndex !== q.correct) {
                li.classList.add("incorrect");

            const input = document.createElement("input");
            input.type = "radio";
            input.name = `q${q.id}`;
            input.value = optIndex;

            const label = document.createElement("label");
